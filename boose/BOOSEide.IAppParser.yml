  assemblies:
  - BOOSEide
  namespace: BOOSEide
  summary: >-
    Parses a single line of BOOSE code into a corresponding <xref href="BOOSEide.IAppCommand" data-throw-if-not-resolved="false"></xref>.

    Evaluates the first token to determine the type of command, handles variable

    declarations, assignments, and normal commands.
  example: []
  syntax:
    content: IAppCommand? ParseCommand(string line)
    parameters:
    - id: line
      type: System.String
      description: A single line of BOOSE code to parse.
    return:
      type: BOOSEide.IAppCommand
      description: >-
        An <xref href="BOOSEide.IAppCommand" data-throw-if-not-resolved="false"></xref> representing the parsed command,

        or null if the line is empty or a comment.
    content.vb: Function ParseCommand(line As String) As IAppCommand
