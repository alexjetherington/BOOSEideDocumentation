  - BOOSEide
  namespace: BOOSEide
  summary: >-
    Parses a full multi-line BOOSE program, producing commands and registering

    variables in the given <xref href="BOOSEide.AppStoredProgram" data-throw-if-not-resolved="false"></xref> context.

    Syntax errors are collected and may throw a <xref href="BOOSE.ParserException" data-throw-if-not-resolved="false"></xref>.
